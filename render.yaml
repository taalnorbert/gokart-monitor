databases:
  - name: gokart-db
    plan: free

services:
  # Backend API + Worker (Express + Prisma + WebSocket Monitor)
  - type: web
    name: gokart-api
    runtime: node
    plan: free
    buildCommand: cd server && npm install && npm run build
    startCommand: cd server && npm run db:migrate:deploy && npm start
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: gokart-db
          property: connectionString
      - key: PORT
        value: 3001
    healthCheckPath: /api/kart-stats
    
  # Frontend (React + Vite)
  - type: web
    name: gokart-frontend
    runtime: static
    buildCommand: npm install && npm run build
    staticPublishPath: ./dist
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: gokart-api
          envVarKey: RENDER_EXTERNAL_URL
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
